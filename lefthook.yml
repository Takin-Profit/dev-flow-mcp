pre-commit:
  commands:
    ls-lint:
      run: mise exec -- ls-lint

  jobs:
    - run: pnpm dlx ultracite fix
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true

commit-msg:
  commands:
    commitlint:
      run: pnpm dlx commitlint --edit {1}
